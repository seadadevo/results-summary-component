<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card result">
      <p>Your Result</p>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="card summary">
      <h2>Summary</h2>
      <div class="icons">
        <div class="box" style="background-color: #fff6f5;">
        <p><img src="assets/images/icon-reaction.svg" alt=""><span style="color: #e47378">Reaction</span></p>
          <p><span>80</span> / 100</p>
        </div>
        <div class="box" style="background-color: #fffbf2;">
          <p><img src="assets/images/icon-memory.svg" alt=""><span style="color: #f3af45">Memory</span></p>
          <p><span>92</span> / 100</p>
        </div>
        <div class="box" style="background-color: #f2fbfa;">
          <p><img src="assets/images/icon-verbal.svg" alt=""><span style="color: #3db899">Verbal</span></p>
          <p><span>61</span> / 100</p>
        </div>
        <div class="box" style="background-color: #f3f3fd;">
          <p><img src="assets/images/icon-visual.svg" alt=""><span style="color: #5156b3">Visual</span></p>
          <p><span>72</span> / 100</p>
        </div>
        
      </div>  
      <button>Continue</button>    
    </div>
  </div>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ahmed Magdy</a>.
  </div>
</body>
</html>
